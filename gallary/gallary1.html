<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 200px;
  
      object-fit: cover;

      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox style */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border: 4px solid #fff;
      border-radius: 10px;
    }

    .controls {
      margin-top: 15px;
    }

    .controls button {
      background: #fff;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Image Gallery</h1>

<div class="gallery">
  <img src="C:\Users\Dell\OneDrive\ドキュメント\code alpha\gallary\1.jpg" alt="1">
  <img src="C:\Users\Dell\OneDrive\ドキュメント\code alpha\gallary\2.jpg" alt="2">
  <img src="C:\Users\Dell\OneDrive\ドキュメント\code alpha\gallary\3.webp" alt="3">
  <img src="C:\Users\Dell\OneDrive\ドキュメント\code alpha\gallary\11.jpg" alt="4">
  <img src="C:\Users\Dell\OneDrive\ドキュメント\code alpha\gallary\5.jpg" alt="5">
  <img src="C:\Users\Dell\OneDrive\ドキュメント\code alpha\gallary\6.jpg" alt="6">
  <img src="C:\Users\Dell\OneDrive\ドキュメント\code alpha\gallary\14.jpg" alt="7">
<img src="C:\Users\Dell\OneDrive\ドキュメント\code alpha\gallary\8.webp" alt="8">

</div>

<div class="lightbox" id="lightbox">
  <span class="close" onclick="closeLightbox()">×</span>
  <img id="lightbox-img" src="" alt="">
  <div class="controls">
    <button onclick="prevImage()">⟨ Prev</button>
    <button onclick="nextImage()">Next ⟩</button>
  </div>
</div>

<script>
  const images = document.querySelectorAll('.gallery img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  let currentIndex = 0;

  function showLightbox(index) {
    currentIndex = index;
    lightboxImg.src = images[currentIndex].src;
    lightbox.style.display = 'flex';
  }

  function closeLightbox() {
    lightbox.style.display = 'none';
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    lightboxImg.src = images[currentIndex].src;
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    lightboxImg.src = images[currentIndex].src;
  }

  images.forEach((img, index) => {
    img.addEventListener('click', () => showLightbox(index));
  });

  // Close on Escape key
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeLightbox();
    if (e.key === 'ArrowRight') nextImage();
    if (e.key === 'ArrowLeft') prevImage();

  });
</script>



</body>
</html>
